    전체선택<input type="checkbox" name="all" onclick="check(this)"><br>
    
        <input type="checkbox" name="game" class="lang">java<br>
        <input type="checkbox" name="game" class="lang">sql<br>
        <input type="checkbox" name="game" class="lang">angular<br>

        <script>
            function check(n) {
                var lang = document.querySelectorAll(".lang");
                for (var i = 0; i < lang.length; i++)
                lang[i].checked = n.checked;
            }
        </script>
