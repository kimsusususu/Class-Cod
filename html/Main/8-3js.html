<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="query"
            placeholder="검색어 입력 후 버튼 클릭">
            <button type="button" class="btn btn-primary">검색</button>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">검색</span>
            <input type="search" class="form-control" name="keyword"
            id="keyword" placeholder="키워드 입력 후 엔터!">
        </div>
    </div>

    <script>
        function getElement(param) {
          return document.querySelector(param);
        }
    
        getElement('.btn').onclick = function() {
          const query = getElement('input[name="query"]').value;
    
          if (query.length > 1) {
            alert(query + ' 검색중');
          } else {
            alert('검색어는 2글자 이상 입력해주세요.');
            getElement('input[name="query"]').focus();
          }
        }
    
        getElement('#keyword').addEventListener('keydown', function(evt) {
          console.log(evt);
          console.log(evt.keyCode);
    
          if (evt.keyCode == 13 && this.value.length > 1) {
            alert(this.value + ' 검색중');
          }else{
            alert('검색어는 2글자 이상 입력해주세요.');
            getElement('input[name="keyword"]').focus();
          }
        });

        getElement('#keyword').addEventListener('search', function(evt) {

          if (this.value.length > 1) {
            alert(this.value + ' 검색중 =3=3=3');
          }
        });
        */
      </script>
    
    
</body>
</html>
