<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>폼 형식</h1>
    <form>
        <fieldset>  <!--묶기(괄호)-->
            <legend>기본입력</legend>
        아이디 :<input type="text" value="lbi5320" readonly><br>
                                               <!--readonly 사용자에게 보여주는목적-->
       이름 : <input type="text" placeholder="꼭 영문으로 기재해 주세요" required><br>
                            <!--placeholder미리알려주기-->         <!--required필수입력란일떄 사용-->
       비밀번호 : <input type="password"> <br>
       파일첨부 : <input type="file"><br>
       </fieldset>
       <fieldset>
            <legend>선택사항</legend>
       색깔선택 : <input type="color"><br>
       날짜 : <input type="date"><br>
       날짜 상세히 : <input type="datetime-local"><br>
       이메일 : <input type="email"><br>
       전화번호 : <input type="tel"><br>
       해당월 입력 : <input type="month"><br>
       해당주 입력 : <input type="week"><br>
       시간입력 : <input type="time"><br>
       url 입력 : <input type="url"><br>
       숫자세기 : <input type="number"><br>
       검색 : <input type="search"><br>
        </fieldset>
        <input type="submit" value="제출">
    </form>
    <br>
    <form>
        <textarea rows="6" cols="80"></textarea>
        <br>
        선택 :
        <select multiple>  <!--multiple(속성) 여러개 선택-->
            <option>잔치국수</option>
            <option>라면</option>
            <option>밥</option>
            <option>만두</option>
        </select>
        <br>
        <select>
            <optgroup label="프론트">
                <option>HTML</option>
                <option>CSS</option>
                <option>Jaba Script</option>

            <optgroup lable="백앤드">
                <option>JAVA</option>
                <option></option>
            </optgroup>

            </optgroup>
        </select>
    </form>
    <br>
    <form>
        <h3>수강 분야(수강 선택)</h3>
        <ul>
            <li><input type="checkbox">문법</li>  <!--체크박스-->
            <li><input type="checkbox">작문</li>
            <li><input type="checkbox">독해</li>
        </ul>

        <h3>수강분야</h3>
            <label><input type="checkbox">문법</label>
            <label><input type="checkbox">작문</label>
    </form>
    <hr>

    <h1>회원가입</h1>
        <form>
            <fieldset>
                <legend>필수 정보</legend>
                <label>이름:<input type="text"></label>
            </fieldset>
            <fieldset>
                <legend>선택 정보</legend>
                <label>생일:<input type="date"></label>
            </fieldset>
        </form>


</body>
</html>
