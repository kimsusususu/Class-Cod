        <button id="up" onclick="up()">+</button>

    </form>

        <script type="text/javascript">

            function up() {
                var count = document.getElementById("")
                document.getElementById("").value = parseInt(count) + 1;
            }

            function down() {
            var count = document.getElementById("").value;
            if (count != 1) {
                document.getElementById("").value = parseInt(count) - 1;
            }
        }
